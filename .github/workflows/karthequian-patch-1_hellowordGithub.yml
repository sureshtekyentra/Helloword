# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - hellowordGithub

on:
  push:
    branches:
      - karthequian-patch-1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: release-downloader
  # You may pin to the exact commit or the version.
  # uses: robinraju/release-downloader@f41ad93917b84eb8b8900599138dba28ed91ce80
      uses: robinraju/release-downloader@v1
      with:
       repository: "Helloword"  
       fileName: Helloword
    

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hellowordGithub'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f1b184d196043fa97e11e6638ebe1ba }}
        package: 'Helloword'
