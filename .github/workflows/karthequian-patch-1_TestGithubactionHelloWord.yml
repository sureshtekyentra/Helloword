# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - TestGithubactionHelloWord

on:
  push:
    branches:
      - karthequian-patch-1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'windows-latest'

    steps:
    - uses: actions/checkout@master



    - name: Publish to folder
      run: p:_PackageTempDir="\published\"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TestGithubactionHelloWord'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9f90570233664aedb5a291c2ed81926f }}
        package: \published\
