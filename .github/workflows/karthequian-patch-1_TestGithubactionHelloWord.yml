# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - TestGithubactionHelloWord

on:
  push:
    branches:
      - karthequian-patch-1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Zip the application files
      run: Compress-Archive .\* app.zip

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TestGithubactionHelloWord'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_25cfb054ef8b4b88bb923b1c4a80d5d9 }}
        package: '.\app.zip'
