name: Build and deploy Python app to Azure Web App - TestGithubactionHelloWord

on:
  push:
    branches:
      - karthequian-patch-1
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Upload a Build Artifact
    -  uses: actions/upload-artifact@v2.2.2
       with:
    # Artifact name
          name: drop
    # A file, directory or wildcard pattern that describes what to upload
          path: "/"
               


 

