trigger:
   - karthequian-patch-1

pool:
  vmImage: ubuntu-latest

# no PR triggers
pr: none

steps:
 - checkout: karthequian-patch-1



 - task: DeleteFiles@1
  name: Delete_Git_Folder
  inputs:
    SourceFolder: '.git'
    Contents: '*'
    RemoveSourceFolder: true

- task: ArchiveFiles@2
  name: Create_Zip
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
